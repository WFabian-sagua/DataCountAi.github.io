<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Asistente Virtual Fabian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Encabezado del chatbot dentro del contenedor -->
        <div class="header">
            <div class="header-content">
                <span class="header-title">FabianBot</span>
                <i class="fas fa-robot"></i>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <!-- Mensajes del chat -->
            <div class="message received">Hola, ¿en qué puedo ayudarte?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Envía un mensaje a FabianBot...">
            <button id="send-btn"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <!-- Mensaje en la parte baja de la pantalla -->
    <div class="disclaimer">
        Este asistente virtual está diseñado para brindar información general - Data Count Ai.
    </div>

    <script src="chat.js"></script>
</body>
</html>
